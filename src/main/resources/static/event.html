<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이벤트 상세</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .top-bar, .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .user-list li, .schedule-list li, .date-list li {
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 8px;
    }
    .modal-buttons {
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>${event.title}</h1>

  <div class="top-bar">
    <div>
      <strong>참여자 목록</strong>
      <ul class="user-list">
        <c:forEach items="${event.users}" var="user">
          <li>${user.name}</li>
        </c:forEach>
      </ul>
    </div>
    <button onclick="location.href='/events/invite'">사용자 초대</button>
  </div>

  <div class="section">
    <h3>이벤트 날짜</h3>
    <ul class="date-list">
      <c:forEach items="${event.dates}" var="date">
        <li>${date}</li>
      </c:forEach>
    </ul>
  </div>

  <div class="section">
    <h3>등록된 스케줄</h3>
    <ul class="schedule-list">
      <c:forEach items="${event.schedules}" var="schedule">
        <li onclick="location.href='/schedule/${schedule.id}/edit'">
          ${schedule.ownerName} - ${schedule.date} ${schedule.startTime} ~ ${schedule.endTime}
        </li>
      </c:forEach>
    </ul>
  </div>

  <div class="btn-group">
    <div>
      <button onclick="openEditModal()">이벤트 수정</button>
      <button onclick="openDeleteModal()">이벤트 삭제</button>
    </div>
    <button onclick="location.href='/schedule/create?eventId=${event.id}'">스케줄 생성</button>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>정말 삭제하시겠습니까?</p>
      <div class="modal-buttons">
        <button onclick="confirmDelete()">예</button>
        <button onclick="closeDeleteModal()">아니오</button>
      </div>
    </div>
  </div>


  <div id="editModal" class="modal">
    <div class="modal-content">
      <form action="/event/${event.id}/edit" method="post">
        <label>이벤트 제목</label>
        <input type="text" name="title" value="${event.title}" required>
        <br><br>
        <label>이벤트 날짜 추가</label>
        <input type="date" name="newDate">
        <div class="modal-buttons">
          <button type="submit">수정</button>
          <button type="button" onclick="closeEditModal()">취소</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openDeleteModal() {
      document.getElementById('deleteModal').style.display = 'block';
    }
    function closeDeleteModal() {
      document.getElementById('deleteModal').style.display = 'none';
    }
    function confirmDelete() {
      location.href = '/event/${event.id}/delete';
    }

    function openEditModal() {
      document.getElementById('editModal').style.display = 'block';
    }
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }
  </script>
</body>
</html>
