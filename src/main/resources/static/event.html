<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이벤트 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal { display: none; position: fixed; z-index: 50; inset: 0; background: rgba(0, 0, 0, 0.4); }
    .modal-content { background: white; margin: 10% auto; padding: 2rem; width: 100%; max-width: 400px; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body class="bg-[#f8f1e7] min-h-screen p-6 text-gray-800">
  <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-lg p-8 space-y-10" id="eventContainer">
    <!-- 데이터는 JS에서 렌더링됩니다 -->
  </div>

  <!-- 삭제 모달 -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p class="text-lg font-semibold mb-4">정말 삭제하시겠습니까?</p>
      <div class="flex justify-end space-x-2">
        <button id="confirmDeleteBtn" class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded">예</button>
        <button onclick="closeDeleteModal()" class="bg-gray-300 hover:bg-gray-200 px-4 py-2 rounded">아니오</button>
      </div>
    </div>
  </div>

  <!-- 수정 모달 -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <form id="editForm">
        <label class="block text-sm font-medium mb-1">이벤트 제목</label>
        <input type="text" id="editTitle" required class="w-full border border-gray-300 rounded px-3 py-2 mb-4" />

        <label class="block text-sm font-medium mb-1">이벤트 날짜 추가</label>
        <input type="date" id="editDate" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" />

        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-[#7c6dfa] text-white px-4 py-2 rounded">수정</button>
          <button type="button" onclick="closeEditModal()" class="bg-gray-300 px-4 py-2 rounded">취소</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const eventId = new URLSearchParams(location.search).get("id");

    const eventContainer = document.getElementById("eventContainer");

    const renderEvent = async () => {
      const res = await fetch(`/api/events/${eventId}`);
      const data = await res.json();

      eventContainer.innerHTML = `
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">${data.title}</h1>
          <button onclick="location.href='/events/invite?id=${data.id}'" class="bg-[#7c6dfa] text-white px-4 py-2 rounded-full text-sm">사용자 초대</button>
        </div>

        <div>
          <h2 class="text-lg font-semibold mb-2">참여자 목록</h2>
          <ul class="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm text-gray-600">
            ${data.users.map(user => `<li class="bg-[#f3f0ea] px-4 py-2 rounded-xl">${user.name}</li>`).join('')}
          </ul>
        </div>

        <div>
          <h2 class="text-lg font-semibold mb-2">이벤트 날짜</h2>
          <ul class="flex flex-wrap gap-2 text-sm text-gray-600">
            ${data.dates.map(date => `<li class="bg-[#fcf8f3] px-4 py-2 rounded-full">${date}</li>`).join('')}
          </ul>
        </div>

        <div>
          <h2 class="text-lg font-semibold mb-2">등록된 스케줄</h2>
          <ul class="space-y-2">
            ${data.schedules.map(s => `
              <li onclick="location.href='/schedule/${s.id}/edit'" class="cursor-pointer bg-[#f8f3ec] hover:bg-[#efe8dc] px-4 py-3 rounded-xl text-sm shadow-sm">
                ${s.ownerName} - ${s.date} ${s.startTime} ~ ${s.endTime}
              </li>`).join('')}
          </ul>
        </div>

        <div class="flex justify-between items-center">
          <div class="space-x-2">
            <button onclick="openEditModal(data)" class="bg-yellow-400 hover:bg-yellow-300 text-white px-4 py-2 rounded-full">이벤트 수정</button>
            <button onclick="openDeleteModal()" class="bg-red-400 hover:bg-red-300 text-white px-4 py-2 rounded-full">이벤트 삭제</button>
          </div>
          <button onclick="location.href='/schedule/create?eventId=${data.id}'" class="bg-[#7c6dfa] text-white px-6 py-2 rounded-full">스케줄 생성</button>
        </div>
      `;

      // 수정용 값 세팅
      document.getElementById("editTitle").value = data.title;
      document.getElementById("confirmDeleteBtn").onclick = () => confirmDelete(data.id);
    };

    // 삭제 요청
    const confirmDelete = async (id) => {
      const res = await fetch(`/api/events/${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("삭제되었습니다.");
        location.href = "/";
      } else {
        alert("삭제 실패");
      }
    };

    // 수정 요청
    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("editTitle").value;
      const newDate = document.getElementById("editDate").value;
      const res = await fetch(`/api/events/${eventId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, newDate })
      });
      if (res.ok) {
        alert("수정되었습니다.");
        closeEditModal();
        renderEvent();
      } else {
        alert("수정 실패");
      }
    });

    function openDeleteModal() {
      document.getElementById("deleteModal").style.display = "block";
    }
    function closeDeleteModal() {
      document.getElementById("deleteModal").style.display = "none";
    }
    function openEditModal() {
      document.getElementById("editModal").style.display = "block";
    }
    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
    }

    renderEvent();
  </script>
</body>
</html>
