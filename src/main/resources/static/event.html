<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이벤트 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-[#f8f1e7] min-h-screen p-6 text-gray-800">
  <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-lg p-8 space-y-10">
    <!-- 제목 -->
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">${event.title}</h1>
      <button onclick="location.href='/events/invite'"
              class="bg-[#7c6dfa] text-white px-4 py-2 rounded-full text-sm shadow hover:bg-[#6b5de6] transition">
        사용자 초대
      </button>
    </div>

    <!-- 참여자 목록 -->
    <div>
      <h2 class="text-lg font-semibold mb-2">참여자 목록</h2>
      <ul class="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm text-gray-600">
        <c:forEach items="${event.users}" var="user">
          <li class="bg-[#f3f0ea] px-4 py-2 rounded-xl">${user.name}</li>
        </c:forEach>
      </ul>
    </div>

    <!-- 날짜 목록 -->
    <div>
      <h2 class="text-lg font-semibold mb-2">이벤트 날짜</h2>
      <ul class="flex flex-wrap gap-2 text-sm text-gray-600">
        <c:forEach items="${event.dates}" var="date">
          <li class="bg-[#fcf8f3] px-4 py-2 rounded-full">${date}</li>
        </c:forEach>
      </ul>
    </div>

    <!-- 스케줄 목록 -->
    <div>
      <h2 class="text-lg font-semibold mb-2">등록된 스케줄</h2>
      <ul class="space-y-2">
        <c:forEach items="${event.schedules}" var="schedule">
          <li onclick="location.href='/schedule/${schedule.id}/edit'"
              class="cursor-pointer bg-[#f8f3ec] hover:bg-[#efe8dc] px-4 py-3 rounded-xl text-sm shadow-sm transition">
            ${schedule.ownerName} - ${schedule.date} ${schedule.startTime} ~ ${schedule.endTime}
          </li>
        </c:forEach>
      </ul>
    </div>

    <!-- 버튼 영역 -->
    <div class="flex justify-between items-center">
      <div class="space-x-2">
        <button onclick="openEditModal()"
                class="bg-yellow-400 hover:bg-yellow-300 text-white font-semibold px-4 py-2 rounded-full transition">
          이벤트 수정
        </button>
        <button onclick="openDeleteModal()"
                class="bg-red-400 hover:bg-red-300 text-white font-semibold px-4 py-2 rounded-full transition">
          이벤트 삭제
        </button>
      </div>
      <button onclick="location.href='/schedule/create?eventId=${event.id}'"
              class="bg-[#7c6dfa] text-white px-6 py-2 rounded-full shadow hover:bg-[#6b5de6] transition">
        스케줄 생성
      </button>
    </div>
  </div>

  <!-- 삭제 모달 -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p class="text-lg font-semibold mb-4">정말 삭제하시겠습니까?</p>
      <div class="flex justify-end space-x-2">
        <button onclick="confirmDelete()" class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded">예</button>
        <button onclick="closeDeleteModal()" class="bg-gray-300 hover:bg-gray-200 px-4 py-2 rounded">아니오</button>
      </div>
    </div>
  </div>

  <!-- 수정 모달 -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <form action="/event/${event.id}/edit" method="post">
        <label class="block text-sm font-medium mb-1">이벤트 제목</label>
        <input type="text" name="title" value="${event.title}" required
               class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-[#7c6dfa]" />

        <label class="block text-sm font-medium mb-1">이벤트 날짜 추가</label>
        <input type="date" name="newDate"
               class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-[#7c6dfa]" />

        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-[#7c6dfa] text-white px-4 py-2 rounded hover:bg-[#6b5de6]">수정</button>
          <button type="button" onclick="closeEditModal()" class="bg-gray-300 px-4 py-2 rounded">취소</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    function openDeleteModal() {
      document.getElementById('deleteModal').style.display = 'block';
    }
    function closeDeleteModal() {
      document.getElementById('deleteModal').style.display = 'none';
    }
    function confirmDelete() {
      location.href = '/event/${event.id}/delete';
    }

    function openEditModal() {
      document.getElementById('editModal').style.display = 'block';
    }
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }
  </script>
</body>
</html>
