<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>이벤트 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Websocket -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <!-- Alertify JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</head>
<body class="bg-[#f8f1e7] min-h-screen p-6 text-gray-800">
<div class="max-w-5xl mx-auto space-y-8">
  <!-- 상단바: 유저 정보 + 로그인/로귴아웃 -->
  <div class="flex justify-end items-center">
    <div class="flex gap-2 items-center">
      <div class="text-sm text-gray-600" id="userInfo"></div>
      <button id="loginBtn"
              onclick="location.href='login.html'"
              class="px-4 py-2 bg-white rounded-full border border-gray-300 shadow-sm hover:bg-gray-100 transition">
        로그인
      </button>
      <button id="myPageBtn"
              onclick="location.href='my-page.html'"
              class="px-4 py-2 bg-[#7c6dfa] text-white rounded-full shadow hover:bg-[#6b5de6] transition">
        마이페이지
      </button>
      <button id="logoutBtn"
              class="px-4 py-2 bg-red-500 text-white rounded-full shadow hover:bg-red-400 transition">
        로그아웃
      </button>
    </div>
  </div>

  <!-- 이벤트 목록 -->
  <div class="space-y-6">
    <!-- 탭 메뉴 -->
    <div class="flex gap-2 border-b border-gray-200">
      <button class="px-4 py-2 text-[#7c6dfa] border-b-2 border-[#7c6dfa] font-medium" data-tab="unchecked">
        미확정 일정
      </button>
      <button class="px-4 py-2 text-gray-500 hover:text-gray-700" data-tab="checked">
        확정된 일정
      </button>
      <button class="px-4 py-2 text-gray-500 hover:text-gray-700" data-tab="completed">
        완료된 일정
      </button>
      <button class="px-4 py-2 text-gray-500 hover:text-gray-700" data-tab="expired">
        만료된 일정
      </button>
    </div>

    <!-- 이벤트 목록 컨테이너 -->
    <div id="uncheckedEvents" class="grid grid-cols-1 gap-6"></div>
    <div id="checkedEvents" class="grid grid-cols-1 gap-6 hidden"></div>
    <div id="completedEvents" class="grid grid-cols-1 gap-6 hidden"></div>
    <div id="expiredEvents" class="grid grid-cols-1 gap-6 hidden"></div>
  </div>

  <!-- 이벤트 생성 버튼 -->
  <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50">
    <button onclick="location.href='create.html'"
            class="bg-[#7c6dfa] text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl hover:bg-[#6b5de6] hover:-translate-y-1 transition-all duration-200 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      이벤트 생성
    </button>
  </div>
</div>

  <!-- 외부 JS 분리 -->
  <script src="js/index.js"></script>
</body>
</html>
