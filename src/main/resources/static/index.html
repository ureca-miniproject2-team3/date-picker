<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이벤트 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f1e7] min-h-screen p-6 text-gray-800">
  <div class="max-w-5xl mx-auto space-y-8">
    <!-- 로그인 / 로그아웃 버튼 -->
    <div class="flex justify-between items-center">
      <button onclick="location.href='login.html'" class="px-4 py-2 bg-white rounded-full border border-gray-300 shadow-sm hover:bg-gray-100 transition">
        로그인
      </button>
      <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-full shadow hover:bg-red-400 transition">
        로그아웃
      </button>
    </div>

    <!-- 이벤트 목록 -->
    <div id="eventList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- 이벤트 생성 버튼 -->
    <div class="text-center">
      <button onclick="location.href='create.html'" class="bg-[#7c6dfa] text-white px-6 py-3 rounded-full font-semibold shadow hover:bg-[#6b5de6] transition">
        이벤트 생성
      </button>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById("logoutBtn").addEventListener("click", logout);
      fetchEvents();
    };

    async function getCsrfToken() {
      const res = await fetch('/api/auth/csrf-token', { credentials: 'same-origin' });
      const data = await res.json();
      return data.token;
    }

    async function fetchEvents() {
      const list = document.getElementById("eventList");
      const userId = sessionStorage.getItem("userId");

      if (!userId) {
        list.innerHTML = `
          <div class="bg-white p-6 rounded-2xl shadow text-center col-span-full">
            <p class="text-lg font-semibold mb-2">로그인이 필요합니다</p>
            <p class="text-sm text-gray-500">이벤트 목록을 보려면 먼저 로그인 해주세요.</p>
          </div>`;
        return;
      }

      try {
        const res = await fetch(`/api/users/${userId}/events`, {
          method: "GET",
          credentials: "same-origin"
        });

        const result = await res.json();
        console.log("서버 응답:", result);

        const events = result?.events;

        if (result.result === "success" && Array.isArray(events)) {
          if (events.length === 0) {
            list.innerHTML = `
              <div class="bg-white p-6 rounded-2xl shadow text-center col-span-full text-gray-500">
                등록된 이벤트가 없습니다.
              </div>`;
          } else {
            list.innerHTML = events.map(e => `
              <div onclick="location.href='event.html?id=${e.eventId}'"
                   class="bg-white w-full aspect-square flex items-center justify-center text-center text-lg font-semibold rounded-2xl shadow-md hover:bg-[#ebe4db] cursor-pointer transition">
                ${e.title}
              </div>`).join('');
          }
        } else {
          list.innerHTML = `
            <div class="bg-white p-6 rounded-2xl shadow text-center col-span-full text-red-500">
              <p class="text-lg font-semibold">API 응답 오류</p>
              <pre class="text-sm mt-2 whitespace-pre-wrap">${JSON.stringify(result, null, 2)}</pre>
            </div>`;
        }
      } catch (err) {
        list.innerHTML = `
          <div class="bg-white p-6 rounded-2xl shadow text-center col-span-full text-red-500">
            <p class="text-lg font-semibold">예외 발생</p>
            <pre class="text-sm mt-2">${err.message}</pre>
          </div>`;
        console.error("예외:", err);
      }
    }

    async function logout() {
      const csrf = await getCsrfToken();
      const urlParams = new URLSearchParams({ _csrf: csrf });

      const res = await fetch("/api/logout", {
        method: "POST",
        body: urlParams,
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        credentials: "same-origin"
      });

      window.location.href = res.redirected ? res.url : "/";
    }
  </script>
</body>
</html>
