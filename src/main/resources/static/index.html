<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이벤트 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="_csrf" content="${_csrf.token}" />
  <meta name="_csrf_header" content="${_csrf.headerName}" />
</head>
<body class="bg-[#f8f1e7] min-h-screen p-6 text-gray-800">
  <div class="max-w-5xl mx-auto space-y-8">
    <!-- 상단 바 -->
    <div class="flex justify-between items-center">
      <button onclick="location.href='login.html'" class="px-4 py-2 bg-white rounded-full border border-gray-300 shadow-sm hover:bg-gray-100 transition">
        로그인
      </button>
      <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-full shadow hover:bg-red-400 transition">
        로그아웃
      </button>
    </div>

    <!-- 이벤트 목록 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <c:forEach items="${eventList}" var="event">
        <div onclick="location.href='/event/${event.id}'"
             class="bg-white w-full aspect-square flex items-center justify-center text-center text-lg font-semibold rounded-2xl shadow-md hover:bg-[#ebe4db] cursor-pointer transition">
          ${event.title}
        </div>
      </c:forEach>
    </div>

    <!-- 하단 버튼 -->
    <div class="text-center">
      <button onclick="location.href='/event/modify'"
              class="bg-[#7c6dfa] text-white px-6 py-3 rounded-full font-semibold shadow hover:bg-[#6b5de6] transition">
        이벤트 수정
      </button>
    </div>
  </div>

  <!-- 로그아웃 처리 -->
  <script>
    document.getElementById("logoutBtn").addEventListener("click", function () {
      const token = document.querySelector('meta[name="_csrf"]').getAttribute("content");
      const header = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

      fetch("/logout", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          [header]: token
        }
      }).then(response => {
        if (response.redirected) {
          window.location.href = response.url;
        } else {
          window.location.href = "/login";
        }
      });
    });
  </script>
</body>
</html>
