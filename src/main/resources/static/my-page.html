<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마이페이지 - 캘린더</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .calendar-day:hover {
      background-color: #f0e8de;
      cursor: pointer;
    }
    .calendar-day.active {
      background-color: #ebe4db;
    }
    .calendar-day.has-events::after {
      content: '';
      position: absolute;
      bottom: 5px;
      right: 10px; /* 변경: 왼쪽 모서리로 이동 */
      width: 5px;
      height: 5px;
      background-color: #7c6dfa;
      border-radius: 50%;
    }
    .event-item {
      border-left: 3px solid #7c6dfa;
    }
    .event-item.completed {
      border-left-color: #10b981;
    }
  </style>
</head>
<body class="bg-[#f8f1e7] min-h-screen p-6 text-gray-800">
<div class="max-w-6xl mx-auto space-y-8">
  <!-- 상단바: 유저 정보 + 로그인/로그아웃 -->
  <div class="flex justify-between items-center">
    <div class="flex items-center gap-4">
      <!-- 뒤로가기 버튼 추가 -->
      <a href="index.html" class="text-indigo-600 hover:text-indigo-800">
        <i class="fas fa-arrow-left text-xl"></i>
      </a>
      <h1 class="text-2xl font-bold">마이페이지</h1>
    </div>
    <div class="flex gap-2 items-center">
      <div class="text-sm text-gray-600" id="userInfo"></div>
      <button id="loginBtn"
              onclick="location.href='login.html'"
              class="px-4 py-2 bg-white rounded-full border border-gray-300 shadow-sm hover:bg-gray-100 transition">
        로그인
      </button>
      <button id="logoutBtn"
              class="px-4 py-2 bg-red-500 text-white rounded-full shadow hover:bg-red-400 transition">
        로그아웃
      </button>
    </div>
  </div>

  <!-- 네비게이션 메뉴 -->
  <div class="flex gap-6 border-b border-gray-200 pb-2">
    <a href="my-page.html" class="px-4 py-2 text-[#7c6dfa] border-b-2 border-[#7c6dfa] font-medium">캘린더</a>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- 캘린더 섹션 -->
    <div class="lg:col-span-2 bg-white rounded-2xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold" id="currentMonthYear"></h2>
        <div class="flex gap-2">
          <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      
      <!-- 요일 헤더 -->
      <div class="grid grid-cols-7 gap-1 mb-2">
        <div class="text-center font-medium text-red-500">일</div>
        <div class="text-center font-medium">월</div>
        <div class="text-center font-medium">화</div>
        <div class="text-center font-medium">수</div>
        <div class="text-center font-medium">목</div>
        <div class="text-center font-medium">금</div>
        <div class="text-center font-medium text-blue-500">토</div>
      </div>
      
      <!-- 캘린더 그리드 -->
      <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
    </div>
    
    <!-- 선택 날짜 이벤트 리스트 -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4" id="selectedDate"></h2>
      <div id="eventList" class="space-y-4">
        <!-- 이벤트가 여기에 동적으로 표시됩니다 -->
      </div>
    </div>
  </div>
</div>

<script src="js/my-page.js"></script>
</body>
</html>
